enabled: true
enable_on_routes:
  - /blog
disable_on_routes:
  - /blog/blog-post-to-ignore
  - /ignore-this-route
form:
  name: comments
  fields:
    -
      name: name
      label: Name
      placeholder: 'Enter your name'
      autocomplete: 'on'
      type: text
      validate:
        required: true
    -
      name: email
      label: Email
      placeholder: 'Enter your email address'
      type: email
      validate:
        required: true
    -
      name: text
      label: Message
      placeholder: 'Enter your message'
      type: textarea
      validate:
        required: true
    -
      name: date
      type: hidden
      process:
        fillWithCurrentDateTime: true
    -
      name: title
      type: hidden
      evaluateDefault: grav.page.header.title
    -
      name: lang
      type: hidden
      evaluateDefault: grav.language.getLanguage
    -
      name: path
      type: hidden
      evaluateDefault: grav.uri.path
    -
      name: g-recaptcha-response
      label: Captcha
      type: captcha
      recatpcha_site_key: 6Le5mhATAAAAAITv6KR5rSE_lCNH4PxQjXHj18xI
      recaptcha_not_validated: 'Captcha not valid!'
      validate:
        required: true
      process:
        ignore: true
  buttons:
    -
      type: submit
      value: Submit
  process:
    -
      email:
        subject: '[New Comment] from {{ form.value.name|e }}'
        body: '{% include ''forms/data.html.twig'' %}'
    -
      captcha:
        recatpcha_secret: 6Le5mhATAAAAAOoBKxuy40H63vYMbhrltRGgumAm
    -
      addComment: null
    -
      message: 'Thank you for writing your comment!'
